<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>hamburger</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <img class = "box-cover" src="hamburger.png" width="350">
      <h1>hamburger</h1>
      <p>
        햄버거(영어: hamburger, burger 또는 beefburger, 문화어: 고기겹빵, 다진 고기와 빵, 함버거)는
        샌드위치의 일종인 음식이다. 양념, 빵가루 등에 고기를 갈아 넣고 버무린 뒤 구워낸 햄버그 스테이크(패티)와
        채소, 양념 등을 두 장 이상의 동그랗거나 길쭉한 빵 사이에 넣어 만들며, 보통 손으로 쥐면서 들고 먹는다.
        가정에서 직접 만들어 먹기도 하지만, 일반적으로 패스트푸드 식당에서 판매된다.
        수많은 패스트푸드 식당들은 햄버거, 감자 튀김, 콜라를 하나로 묶어서 세트로 판매하기도 한다.
      </p>
    </div>
  </body>
</html>
