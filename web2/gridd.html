    <title>Grid</title>

      display: grid;
      grid-template-columns: 200px 2fr;
    }

      #griddd{
        border:10px solid pink;
        display:grid;
        grid-template-columns:150px 1fr;

      }

        border:5px solid gray;
      }

  </head>
